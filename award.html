<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITB Book - News</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="description" class="mx-2">
        <h2>
            Sistem Informasi Kampus
        </h2>
        <h1>ITB Book</h1>
        <hr>
        <p>Created By : Oxtcode</p>
    </div>
    <div class="phone">
        <div id="phone-bar">
            <i class='bx bx-wifi' ></i>
            <i class='bx bx-bar-chart-alt' ></i>
            <span id="clock">
                <span id="hour">
                    00
                </span>
                :
                <span id="minute">
                    00
                </span>
            </span>
        </div>
        <div id="phone-view">
            <!-- Nav -->
            <div class="nav" id="head">
                <div class="header">
                    <img src="img/logo.png" alt="">
                    <h3 class="text-uppercase text-white">
                        INSTITUT TEKNOLOGI BANDUNG
                    </h3>
                    <hr>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- award -->
                <div id="award">
                    <section class="text" id="award-box">
                        <div class="head-section mb-4">
                            <hr class="mr-1 ml-0">
                            <h3 class="ma-1">Penghargaan</h3>
                        </div>
                        <div class="shadow-card-3 card text-center mb-2 pb-2">
                            <hr class="my-0">
                            <h4 class="mb-1">Honoris Causa</h4>
                            <img src="img/Honoris Causa.jpg" alt="">
                            <div class="text-center my-1">
                                <a href="" class="btn btn-primary">Selengkapnya</a>
                            </div>
                        </div>      
                        <div class="shadow-card-3 card text-center mb-2 pb-2">
                            <hr class="my-0">
                            <h4 class="mb-1">Profesor Kehormatan</h4>
                            <img src="img/Profesor Kehormatan.jpg" alt="">
                            <div class="text-center my-1">
                                <a href="" class="btn btn-primary">Selengkapnya</a>
                            </div>
                        </div>      
                        <div class="shadow-card-3 card text-center mb-2 pb-2">
                            <hr class="my-0">
                            <h4 class="mb-1">Ganesha Award</h4>
                            <img src="img/Ganesha Award.jpeg" alt="">
                            <div class="text-center my-1">
                                <a href="" class="btn btn-primary">Selengkapnya</a>
                            </div>
                        </div>      
                    </section>
                </div>
                <!-- End award -->
            </div>

            <!-- Nav -->
            <div class="nav" id="main">
                <div class="menu-box bg-white shadow-card-6">
                    <a href="news.html" class="menu mx-2">
                        <i class='bx bxs-news' ></i>
                    </a>
                    <a href="video.html" class="menu mx-2">
                        <i class='bx bxs-videos'></i>
                    </a>
                    <a href="index.html" class="menu mx-2">
                        <i class='bx bxs-school' ></i>
                    </a>
                    <a href="#" class="menu mx-2 active shadow-card-1">
                        <i class='bx bxs-award' ></i>
                    </a>
                    <a href="mail.html" class="menu mx-2">
                        <i class='bx bx-mail-send' ></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
	        setInterval(clocks, 1000);
            
            function clocks(){
                var h = new Date().getHours();
                var m = new Date().getMinutes();
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                $('#hour').html(h);
                $('#minute').html(m);

            };
        });
    </script>
</body>
</html>
